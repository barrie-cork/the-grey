{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow mt-5">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">{% block auth_title %}{% endblock %}</h2>
                    {% block auth_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
    }
    .form-control:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 0.25rem rgba(0, 102, 204, 0.25);
    }
    .btn-primary {
        background-color: #0066cc;
        border-color: #0066cc;
    }
    .btn-primary:hover {
        background-color: #0052a3;
        border-color: #0052a3;
    }
</style>
{% endblock %}
